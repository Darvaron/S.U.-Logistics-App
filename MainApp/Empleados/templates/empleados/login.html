{% extends 'base.html' %}

<!--Login del aplicativo-->

{% block titulo %}

<title>Login S.U. Logistics</title>

{% endblock titulo %}

{% block content %}
<div class="jumbortron">
    <div class="align-items-center" style="align-items:center">
        <center>
            <form method="POST"> <!--Formulario-->
                {% csrf_token %} <!--Seguridad-->
                <!-- {{ login_form.as_p}}Formulario-->
                <div class="form-group">
                    <div class="col-xs-3">
                        <input type="email" class="form-control w-50" name="username"
                               placeholder="usuario@sulogistics.com">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control w-50" name="password"
                           placeholder="contraseña">
                </div>
                <button class="btn btn-primary" type="submit">Inicia sesión</button>
            </form>
        </center>
    </div>
</div>
{% endblock content %}
